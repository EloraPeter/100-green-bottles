<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Green Bottles Adventure</title>
    <link rel="stylesheet" href="style.css">
    <audio id="bottleBreak" src="/bottle-break.mp3" preload="auto"></audio> <!-- Add a sound effect file -->
</head>
<body>
    <div class="main">
        <h1>100 Green Bottles Adventure!</h1>
        <button id="startGame" onclick="startGame()">Start the Fun!</button>
        <div id="lyrics" class="lyrics-box">
            <p>Ready for some bottle fun? Click "Start the Fun!"</p>
        </div>
        <div class="wall" id="bottleWall"></div>
        <button id="takeOne" onclick="takeOneDown()" disabled>Knock One Down!</button>
        <div id="score" class="score">Bottles Left: 100</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
